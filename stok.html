<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangku - Manajemen Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .genz-card { border: 3px solid #000; box-shadow: 6px 6px 0px #000; transition: all 0.2s; }
        .genz-card:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000; }
        .bottom-nav { border-top: 3px solid #000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-28">

    <header class="p-6 bg-white border-b-2 border-black sticky top-0 z-40">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">Gudang Stok</h1>
            <button class="bg-indigo-600 text-white border-2 border-black p-2 rounded-xl shadow-[3px_3px_0px_#000]">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>
        <div class="relative">
            <input type="text" placeholder="Cari bahan baku..." class="w-full p-4 pr-12 rounded-2xl border-2 border-black font-bold focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-[4px_4px_0px_#000]">
            <i data-lucide="search" class="absolute right-4 top-4 text-black"></i>
        </div>
    </header>

    <main class="p-6">
        <div class="flex gap-3 mb-8 overflow-x-auto no-scrollbar py-2">
            <button class="bg-black text-white px-6 py-2 rounded-full font-bold text-xs uppercase border-2 border-black shadow-[3px_3px_0px_#6366f1]">Semua</button>
            <button class="bg-white text-black px-6 py-2 rounded-full font-bold text-xs uppercase border-2 border-black">Hampir Habis</button>
            <button class="bg-white text-black px-6 py-2 rounded-full font-bold text-xs uppercase border-2 border-black">Bahan Utama</button>
        </div>

        <div class="grid grid-cols-1 gap-6">
            
            <div class="bg-pink-100 p-5 rounded-[2rem] genz-card relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-red-500 text-white px-4 py-1 font-black text-[10px] uppercase border-b-2 border-l-2 border-black">
                    Low Stock!
                </div>
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-14 h-14 bg-white border-2 border-black rounded-2xl flex items-center justify-center text-2xl">ðŸŒ¾</div>
                    <div>
                        <h4 class="font-extrabold text-lg uppercase leading-tight">Terigu Protein Tinggi</h4>
                        <p class="text-xs font-bold text-gray-500 italic">Terakhir update: 2 jam lalu via AI</p>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <span class="text-3xl font-black">2.5</span>
                        <span class="font-bold text-gray-600">kg</span>
                    </div>
                    <button class="bg-white border-2 border-black px-4 py-2 rounded-xl font-black text-xs uppercase hover:bg-black hover:text-white transition-colors">
                        Restock
                    </button>
                </div>
                <div class="mt-4 h-3 w-full bg-white border-2 border-black rounded-full overflow-hidden">
                    <div class="bg-red-500 h-full w-[25%] border-r-2 border-black"></div>
                </div>
            </div>

            <div class="bg-cyan-100 p-5 rounded-[2rem] genz-card">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-14 h-14 bg-white border-2 border-black rounded-2xl flex items-center justify-center text-2xl">ðŸ¥¥</div>
                    <div>
                        <h4 class="font-extrabold text-lg uppercase leading-tight">Minyak Kelapa</h4>
                        <p class="text-xs font-bold text-gray-500 italic">Supplier: Grosir Sembako Jaya</p>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <span class="text-3xl font-black">18</span>
                        <span class="font-bold text-gray-600">Liter</span>
                    </div>
                    <button class="bg-white border-2 border-black px-4 py-2 rounded-xl font-black text-xs uppercase hover:bg-black hover:text-white">
                        Detail
                    </button>
                </div>
                <div class="mt-4 h-3 w-full bg-white border-2 border-black rounded-full overflow-hidden">
                    <div class="bg-cyan-500 h-full w-[80%] border-r-2 border-black"></div>
                </div>
            </div>

            <div class="bg-yellow-100 p-5 rounded-[2rem] genz-card">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-14 h-14 bg-white border-2 border-black rounded-2xl flex items-center justify-center text-2xl">ðŸ“¦</div>
                    <div>
                        <h4 class="font-extrabold text-lg uppercase leading-tight">Kotak Packaging L</h4>
                        <p class="text-xs font-bold text-gray-500 italic">Auto-detect via AI Scan</p>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <span class="text-3xl font-black">150</span>
                        <span class="font-bold text-gray-600">pcs</span>
                    </div>
                    <button class="bg-white border-2 border-black px-4 py-2 rounded-xl font-black text-xs uppercase hover:bg-black hover:text-white">
                        Detail
                    </button>
                </div>
                <div class="mt-4 h-3 w-full bg-white border-2 border-black rounded-full overflow-hidden">
                    <div class="bg-yellow-400 h-full w-[50%] border-r-2 border-black"></div>
                </div>
            </div>

        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-around items-center bottom-nav z-50">
        <a href="index.html" class="flex flex-col items-center group">
            <i data-lucide="layout-grid" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Home</span>
        </a>
        <a href="statistik.html" class="flex flex-col items-center group">
            <i data-lucide="bar-chart-3" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Statistik</span>
        </a>
        <div class="relative -top-8">
            <a href="scan.html" class="bg-black text-white p-5 rounded-full border-4 border-white shadow-[0_4px_20px_rgba(0,0,0,0.3)] flex items-center justify-center active:scale-90 transition-transform">
                <i data-lucide="camera" class="w-8 h-8"></i>
            </a>
        </div>
        <a href="stok.html" class="flex flex-col items-center group">
            <i data-lucide="box" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Stok</span>
        </a>
        <a href="setting.html" class="flex flex-col items-center group">
            <i data-lucide="settings" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Setting</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();

        // Highlight active nav
        document.querySelectorAll('nav a').forEach(link => {
            if (window.location.pathname.includes(link.getAttribute('href'))) {
                link.classList.add('text-indigo-600');
                link.classList.remove('text-gray-400');
            } else {
                link.classList.add('text-gray-400');
            }
        });
    </script>
</body>
</html>
