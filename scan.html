<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangku - AI Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000; color: white; overflow: hidden; }
        
        /* Scanner Animation */
        .scanner-line {
            height: 4px;
            background: linear-gradient(to bottom, transparent, #22c55e, transparent);
            box-shadow: 0 0 20px #22c55e;
            position: absolute;
            width: 100%;
            top: 0;
            animation: scan 3s infinite linear;
            z-index: 20;
        }

        @keyframes scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }

        .viewfinder {
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #fff;
        }

        .bottom-nav { border-top: 3px solid #000; background: white; color: black; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="absolute top-0 w-full p-6 flex justify-between items-center z-30">
        <a href="index.html" class="bg-white/20 backdrop-blur-md border-2 border-white p-2 rounded-xl">
            <i data-lucide="x" class="w-6 h-6 text-white"></i>
        </a>
        <div class="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/20 flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold uppercase tracking-widest">AI Ready</span>
        </div>
        <button class="bg-white/20 backdrop-blur-md border-2 border-white p-2 rounded-xl">
            <i data-lucide="zap" class="w-6 h-6 text-yellow-300"></i>
        </button>
    </header>

    <main class="flex-1 relative flex items-center justify-center bg-zinc-900">
        <div class="scanner-line"></div>

        <div class="w-[85%] h-[60%] viewfinder rounded-3xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)]">
            <div class="corner top-0 left-0 border-r-0 border-b-0 rounded-tl-xl"></div>
            <div class="corner top-0 right-0 border-l-0 border-b-0 rounded-tr-xl"></div>
            <div class="corner bottom-0 left-0 border-r-0 border-t-0 rounded-bl-xl"></div>
            <div class="corner bottom-0 right-0 border-l-0 border-t-0 rounded-br-xl"></div>
            
            <div class="w-full h-full bg-[url('https://images.unsplash.com/photo-1556742044-3c52d6e88c62?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')] bg-cover bg-center opacity-60"></div>
        </div>

        <div class="absolute bottom-10 left-0 w-full px-10 text-center">
            <p class="bg-indigo-600 text-white py-3 rounded-2xl font-bold text-sm shadow-xl border-2 border-black animate-bounce">
                Posisikan nota dalam kotak âœ¨
            </p>
        </div>
    </main>

    <section class="bg-black p-8 flex justify-center items-center gap-8 z-30">
        <button class="w-12 h-12 rounded-full border-2 border-white/50 flex items-center justify-center">
            <i data-lucide="image" class="w-6 h-6"></i>
        </button>
        
        <button onclick="simulateScan()" class="w-20 h-20 rounded-full bg-white p-1 border-4 border-indigo-600 shadow-[0_0_20px_rgba(99,102,241,0.6)]">
            <div class="w-full h-full rounded-full border-4 border-black bg-white active:bg-gray-300 transition-colors"></div>
        </button>

        <button class="w-12 h-12 rounded-full border-2 border-white/50 flex items-center justify-center">
            <i data-lucide="refresh-cw" class="w-6 h-6"></i>
        </button>
    </section>

    <div id="aiModal" class="fixed inset-0 bg-black/80 backdrop-blur-xl z-[60] hidden items-center justify-center p-6">
        <div class="bg-white text-black w-full rounded-[2.5rem] p-8 border-4 border-black shadow-[10px_10px_0px_#6366f1]">
            <div class="flex flex-col items-center text-center">
                <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mb-4 animate-spin">
                    <i data-lucide="cpu" class="w-10 h-10 text-indigo-600"></i>
                </div>
                <h2 class="text-2xl font-black uppercase italic">AI Sedang Membaca...</h2>
                <p class="text-gray-500 font-semibold mb-6">Mengekstrak data nota & stok</p>
                
                <div class="w-full space-y-3 mb-8">
                    <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                        <div class="bg-green-500 h-full w-[75%] animate-pulse"></div>
                    </div>
                </div>

                <button onclick="window.location.href='index.html'" class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase tracking-widest active:translate-y-1">
                    Simpan Keuangan
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function simulateScan() {
            const modal = document.getElementById('aiModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Simulasi redirect setelah 3 detik seolah AI selesai
            setTimeout(() => {
                alert("Berhasil! Nota terdeteksi: Rp 450.000 (Grosir Sembako)");
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
