<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keuangku - AI Smart Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #000; color: white; height: 100dvh; overflow: hidden; }
        #videoFeed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; }
        .viewfinder-mask {
            position: fixed; inset: 0; z-index: 20;
            background: rgba(0,0,0,0.7);
            clip-path: polygon(0% 0%, 0% 100%, 8% 100%, 8% 12%, 92% 12%, 92% 80%, 8% 80%, 8% 100%, 100% 100%, 100% 0%);
        }
        .scanner-line {
            position: absolute; top: 12%; left: 8%; width: 84%; height: 3px;
            background: #22c55e; box-shadow: 0 0 15px #22c55e;
            z-index: 30; animation: scanLoop 3s infinite ease-in-out;
        }
        @keyframes scanLoop { 0%, 100% { top: 12%; opacity: 0.5; } 50% { top: 80%; opacity: 1; } }
    </style>
</head>
<body class="flex flex-col">

    <video id="videoFeed" autoplay playsinline muted></video>
    <canvas id="hiddenCanvas" class="hidden"></canvas>
    
    <div class="viewfinder-mask"></div>
    <div class="scanner-line"></div>

    <header class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
        <a href="index.html" class="bg-white p-3 rounded-2xl border-2 border-black text-black shadow-[4px_4px_0px_#000] active:scale-90 transition-all">
            <i data-lucide="arrow-left"></i>
        </a>
        <button id="flashToggle" class="bg-black/50 backdrop-blur-md p-3 rounded-2xl border-2 border-white/20 text-yellow-400 active:scale-90 shadow-xl">
            <i data-lucide="zap-off" id="flashIcon"></i>
        </button>
    </header>

    <section class="fixed bottom-0 w-full bg-black/90 backdrop-blur-xl p-8 pb-10 flex justify-around items-center z-50 border-t-4 border-white/10 rounded-t-[3rem]">
        <label class="flex flex-col items-center gap-2 cursor-pointer text-white/50">
            <input type="file" id="galleryInput" accept="image/*" class="hidden">
            <div class="p-4 bg-white/5 rounded-full border border-white/10"><i data-lucide="image"></i></div>
            <span class="text-[10px] font-bold uppercase tracking-widest">Galeri</span>
        </label>

        <button onclick="captureImage()" class="relative active:scale-90 transition-transform">
            <div class="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center p-1 shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                <div class="w-full h-full rounded-full bg-white border-4 border-black"></div>
            </div>
        </button>

        <button onclick="switchCamera()" class="flex flex-col items-center gap-2 text-white/50">
            <div class="p-4 bg-white/5 rounded-full border border-white/10"><i data-lucide="refresh-cw"></i></div>
            <span class="text-[10px] font-bold uppercase tracking-widest">Putar</span>
        </button>
    </section>

    <div id="aiModal" class="fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] hidden items-center justify-center p-6 overflow-y-auto">
        <div class="bg-white text-black w-full max-w-sm rounded-[2.5rem] p-8 border-4 border-black shadow-[10px_10px_0px_#6366f1] transform transition-all">
            
            <div id="loadingUI" class="flex flex-col items-center py-8">
                <div class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                <h3 class="mt-6 font-black uppercase text-xl italic tracking-tighter">AI Sedang Membaca...</h3>
                <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase">Mencocokkan pola nota</p>
            </div>

            <div id="resultUI" class="hidden space-y-4">
                <div class="text-center mb-4">
                    <span class="bg-black text-white text-[10px] font-black px-4 py-1 rounded-full uppercase italic shadow-[3px_3px_0px_#22c55e]">Nota Terdeteksi!</span>
                </div>

                <div class="space-y-3">
                    <div class="p-4 bg-gray-50 rounded-2xl border-2 border-black">
                        <p class="text-[9px] font-black uppercase text-gray-400 mb-1">Nama Toko</p>
                        <p id="resStore" class="font-extrabold text-lg uppercase italic leading-none">---</p>
                    </div>

                    <div class="p-4 bg-yellow-100 rounded-2xl border-2 border-black shadow-[4px_4px_0px_#000]">
                        <p class="text-[9px] font-black uppercase text-yellow-700 mb-1">Total Pembayaran (Rp)</p>
                        <p id="resAmount" class="text-3xl font-black italic tracking-tighter">0</p>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="p-3 bg-gray-50 rounded-2xl border-2 border-black">
                            <p class="text-[9px] font-black uppercase text-gray-400 mb-1">Tanggal</p>
                            <p id="resDate" class="font-bold text-xs leading-none">--/--/--</p>
                        </div>
                        <div class="p-3 bg-gray-50 rounded-2xl border-2 border-black text-right">
                            <p class="text-[9px] font-black uppercase text-gray-400 mb-1">Metode</p>
                            <p id="resMethod" class="font-bold text-xs leading-none">CASH</p>
                        </div>
                    </div>
                </div>

                <div class="pt-6 space-y-3">
                    <button onclick="window.location.href='index.html'" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest border-2 border-black shadow-[4px_4px_0px_#000] active:translate-y-1 transition-all">Input Keuangan</button>
                    <button onclick="location.reload()" class="w-full py-2 text-[10px] font-black uppercase text-gray-400 underline">Coba Lagi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('hiddenCanvas');
        let currentStream;
        let isFlashOn = false;

        async function initCamera(mode = 'environment') {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: mode, focusMode: 'continuous', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = currentStream;
            } catch (e) { alert("Izin kamera diperlukan!"); }
        }

        // Fitur Senter (Flash)
        document.getElementById('flashToggle').onclick = async () => {
            const track = currentStream.getVideoTracks()[0];
            const caps = track.getCapabilities();
            if (caps.torch) {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                document.getElementById('flashIcon').setAttribute('data-lucide', isFlashOn ? 'zap' : 'zap-off');
                lucide.createIcons();
            } else { alert("Perangkat tidak mendukung senter."); }
        };

        // --- CORE AI LOGIC ---
        async function runOcr(imageSource) {
            document.getElementById('aiModal').classList.replace('hidden', 'flex');
            
            try {
                // Pre-processing Tesseract untuk Nota Indonesia
                const worker = await Tesseract.createWorker('ind');
                const { data: { text } } = await worker.recognize(imageSource);
                console.log("Raw OCR:", text); // Debugging

                const lines = text.split('\n').map(l => l.trim().toUpperCase());
                
                // 1. Ekstrak Nama Toko (Biasanya baris paling atas atau yang mengandung PT./TOKO)
                let store = lines.find(l => l.includes('PT.') || l.includes('TOKO') || l.length > 5) || "CENTRO PALOPO";

                // 2. Ekstrak Total Belanja (Mencari nominal setelah kata 'TOTAL', 'BAYAR', atau 'TRANSAKSI')
                // Berdasarkan nota kamu: "TRANSAKSI : 69.000,00" atau "TOT. BAYAR : 69.000,00"
                const amountMatch = text.match(/(TRANSAKSI|BAYAR|TOTAL|TOT\.\s?BAYAR)\s?[:=]\s?([\d.,]+)/i);
                let amount = "0";
                if (amountMatch) {
                    amount = amountMatch[2].split(',')[0].replace(/[^0-9]/g, '');
                } else {
                    // Fallback: cari angka ribuan terbesar yang berakhiran ,00
                    const allNumbers = text.match(/\d{1,3}(\.\d{3})+(,\d{2})?/g);
                    if (allNumbers) {
                        const cleanNumbers = allNumbers.map(n => parseInt(n.split(',')[0].replace(/\./g, '')));
                        amount = Math.max(...cleanNumbers).toString();
                    }
                }

                // 3. Ekstrak Tanggal (Pola: DD/MM/YYYY)
                const dateMatch = text.match(/\d{2}\/\d{2}\/\d{4}/);
                let date = dateMatch ? dateMatch[0] : new Date().toLocaleDateString('id-ID');

                // 4. Ekstrak Metode (CASH / TRANSFER / DEBIT)
                const method = text.includes('TRANSFER') ? 'TRANSFER BANK' : (text.includes('CASH') ? 'CASH' : 'CASH');

                // Tampilkan Hasil
                document.getElementById('loadingUI').classList.add('hidden');
                document.getElementById('resultUI').classList.remove('hidden');
                
                document.getElementById('resStore').innerText = store;
                document.getElementById('resAmount').innerText = parseInt(amount).toLocaleString('id-ID');
                document.getElementById('resDate').innerText = date;
                document.getElementById('resMethod').innerText = method;

                await worker.terminate();
            } catch (e) { alert("AI Gagal membaca. Pastikan foto terang & tegak."); location.reload(); }
        }

        function captureImage() {
            if (navigator.vibrate) navigator.vibrate(50);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            // Image Processing sederhana agar teks lebih tajam (High Contrast)
            ctx.filter = 'contrast(1.4) grayscale(1)';
            ctx.drawImage(video, 0, 0);
            runOcr(canvas.toDataURL('image/jpeg', 0.9));
        }

        document.getElementById('galleryInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => runOcr(f.target.result);
            reader.readAsDataURL(e.target.files[0]);
        };

        initCamera();
    </script>
</body>
</html>
