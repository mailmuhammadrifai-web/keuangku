<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangku - Pengaturan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .genz-card { border: 3px solid #000; box-shadow: 6px 6px 0px #000; transition: all 0.2s; }
        .genz-card:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000; }
        .bottom-nav { border-top: 3px solid #000; }
        .toggle-checkbox:checked + .toggle-label { background-color: #6366f1; }
        .toggle-checkbox:checked + .toggle-label:after { left: calc(100% - 2px); transform: translateX(-100%); }
        .toggle-label:after { content: ''; position: absolute; top: 2px; left: 2px; width: 1.25rem; height: 1.25rem; background: white; border: 2px solid #000; border-radius: 9999px; transition: all 0.3s; }
    </style>
</head>
<body class="pb-28">

    <header class="p-6 bg-white border-b-2 border-black sticky top-0 z-40">
        <h1 class="text-2xl font-black tracking-tighter uppercase italic">Pengaturan</h1>
    </header>

    <main class="p-6">
        <section class="bg-yellow-300 p-6 rounded-[2rem] genz-card mb-8 flex items-center gap-5">
            <div class="w-20 h-20 rounded-full border-4 border-black overflow-hidden bg-white shadow-[4px_4px_0px_#000]">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="avatar">
            </div>
            <div>
                <h2 class="text-xl font-black uppercase leading-none">Bos Felix</h2>
                <p class="text-sm font-bold opacity-80 mb-2 italic">Owner Kopi Genz</p>
                <button class="bg-black text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase">Edit Profil</button>
            </div>
        </section>

        <div class="space-y-6">
            
            <div>
                <h3 class="font-extrabold text-sm uppercase text-gray-400 mb-3 ml-2">Smart Features</h3>
                <div class="space-y-3">
                    <div class="bg-white p-4 rounded-2xl border-2 border-black flex justify-between items-center shadow-[4px_4px_0px_#000]">
                        <div class="flex items-center gap-3">
                            <div class="bg-purple-100 p-2 rounded-xl border border-black"><i data-lucide="sparkles" class="w-5 h-5 text-purple-600"></i></div>
                            <span class="font-bold">Auto-Sync Stok via AI</span>
                        </div>
                        <div class="relative inline-block w-12 align-middle select-none">
                            <input type="checkbox" name="toggle" id="toggleAI" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer hidden" checked/>
                            <label for="toggleAI" class="toggle-label block overflow-hidden h-7 rounded-full bg-gray-300 border-2 border-black cursor-pointer relative transition-colors"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-extrabold text-sm uppercase text-gray-400 mb-3 ml-2">Bisnis Saya</h3>
                <div class="bg-white rounded-[2rem] border-2 border-black overflow-hidden shadow-[4px_4px_0px_#000]">
                    <button class="w-full p-5 flex justify-between items-center border-b-2 border-black active:bg-gray-50">
                        <div class="flex items-center gap-3">
                            <i data-lucide="store" class="w-5 h-5 text-indigo-600"></i>
                            <span class="font-bold">Detail Toko</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                    <button class="w-full p-5 flex justify-between items-center border-b-2 border-black active:bg-gray-50">
                        <div class="flex items-center gap-3">
                            <i data-lucide="credit-card" class="w-5 h-5 text-green-600"></i>
                            <span class="font-bold">Metode Pembayaran</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                    <button class="w-full p-5 flex justify-between items-center active:bg-gray-50 text-red-500">
                        <div class="flex items-center gap-3">
                            <i data-lucide="log-out" class="w-5 h-5"></i>
                            <a href="login.html" class="font-bold uppercase italic">Keluar Akun</a>
                        </div>
                    </button>
                </div>
            </div>

            <div class="text-center pt-4">
                <p class="text-[10px] font-black uppercase text-gray-400">Keuangku Pro v1.0.4-beta</p>
                <p class="text-[10px] font-bold text-gray-400">Dibuat dengan ðŸ”¥ untuk UMKM</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-around items-center bottom-nav z-50">
        <a href="index.html" class="flex flex-col items-center group">
            <i data-lucide="layout-grid" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Home</span>
        </a>
        <a href="statistik.html" class="flex flex-col items-center group">
            <i data-lucide="bar-chart-3" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Statistik</span>
        </a>
        <div class="relative -top-8">
            <a href="scan.html" class="bg-black text-white p-5 rounded-full border-4 border-white shadow-[0_4px_20px_rgba(0,0,0,0.3)] flex items-center justify-center active:scale-90 transition-transform">
                <i data-lucide="camera" class="w-8 h-8"></i>
            </a>
        </div>
        <a href="stok.html" class="flex flex-col items-center group">
            <i data-lucide="box" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Stok</span>
        </a>
        <a href="setting.html" class="flex flex-col items-center group">
            <i data-lucide="settings" class="w-6 h-6 transition-colors duration-200"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Setting</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();

        // Highlight active nav
        document.querySelectorAll('nav a').forEach(link => {
            if (window.location.pathname.includes(link.getAttribute('href'))) {
                link.classList.add('text-indigo-600');
                link.classList.remove('text-gray-400');
            } else {
                link.classList.add('text-gray-400');
            }
        });
    </script>
</body>
</html>
