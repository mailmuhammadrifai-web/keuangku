<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangku - Analitik Cuan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .genz-card { border: 3px solid #000; box-shadow: 6px 6px 0px #000; transition: all 0.2s; }
        .bottom-nav { border-top: 3px solid #000; }
        canvas { max-height: 220px; width: 100% !important; }
    </style>
</head>
<body class="pb-28">

    <header class="p-6 flex items-center justify-between bg-white border-b-2 border-black sticky top-0 z-40">
        <div class="flex items-center gap-4">
            <a href="index.html" class="bg-white border-2 border-black p-2 rounded-xl active:translate-y-1 transition-all shadow-[2px_2px_0px_#000]">
                <i data-lucide="arrow-left" class="w-5 h-5 text-black"></i>
            </a>
            <h1 class="text-xl font-extrabold tracking-tight uppercase italic text-black">Analisis Cuan</h1>
        </div>
        <button class="bg-yellow-300 border-2 border-black p-2 rounded-xl">
            <i data-lucide="download" class="w-5 h-5 text-black"></i>
        </button>
    </header>

    <main class="px-6 pt-6">
        <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2">
            <button class="bg-indigo-600 text-white border-2 border-black px-6 py-2 rounded-full font-bold text-sm whitespace-nowrap shadow-[3px_3px_0px_#000]">Minggu Ini</button>
            <button class="bg-white text-black border-2 border-black px-6 py-2 rounded-full font-bold text-sm whitespace-nowrap active:bg-gray-100">Bulan Ini</button>
            <button class="bg-white text-black border-2 border-black px-6 py-2 rounded-full font-bold text-sm whitespace-nowrap active:bg-gray-100">Tahun Ini</button>
        </div>

        <section class="bg-white p-5 rounded-[2rem] genz-card mb-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Total Pengeluaran</p>
                    <h2 class="text-2xl font-black text-black">Rp 2.150.000</h2>
                </div>
                <div class="bg-green-100 text-green-700 p-2 rounded-lg border border-green-400">
                    <i data-lucide="trending-down" class="w-5 h-5"></i>
                </div>
            </div>
            <canvas id="expenseChart"></canvas>
        </section>

        <section class="mb-8">
            <h3 class="font-extrabold text-lg mb-4 uppercase flex items-center gap-2">
                <i data-lucide="pie-chart" class="w-5 h-5 text-indigo-600"></i> Alokasi Dana
            </h3>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-2xl border-2 border-black shadow-[4px_4px_0px_#000]">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold text-sm">Bahan Baku Utama</span>
                        <span class="font-black text-sm text-indigo-600">70%</span>
                    </div>
                    <div class="w-full bg-gray-100 h-4 rounded-full border-2 border-black overflow-hidden">
                        <div class="bg-indigo-500 h-full w-[70%]"></div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-2xl border-2 border-black shadow-[4px_4px_0px_#000]">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold text-sm">Kemasan/Packaging</span>
                        <span class="font-black text-sm text-yellow-500">20%</span>
                    </div>
                    <div class="w-full bg-gray-100 h-4 rounded-full border-2 border-black overflow-hidden">
                        <div class="bg-yellow-400 h-full w-[20%]"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h3 class="font-extrabold text-lg mb-4 uppercase">Top Supplier ‚≠ê</h3>
            <div class="bg-purple-300 p-4 rounded-3xl genz-card">
                <div class="flex items-center justify-between mb-4 border-b-2 border-black/20 pb-2">
                    <span class="font-bold">Grosir Sembako Jaya</span>
                    <span class="font-extrabold">Rp 1.2jt</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="font-bold">Plastik Kemas Pro</span>
                    <span class="font-extrabold">Rp 450rb</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-around items-center bottom-nav z-50">
        <a href="index.html" class="flex flex-col items-center group">
            <i data-lucide="layout-grid" class="w-6 h-6 transition-colors"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Home</span>
        </a>
        <a href="statistik.html" class="flex flex-col items-center group">
            <i data-lucide="bar-chart-3" class="w-6 h-6 transition-colors"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Statistik</span>
        </a>
        <div class="relative -top-8">
            <a href="scan.html" class="bg-black text-white p-5 rounded-full border-4 border-white shadow-[0_4px_20px_rgba(0,0,0,0.3)] flex items-center justify-center active:scale-90 transition-transform">
                <i data-lucide="camera" class="w-8 h-8"></i>
            </a>
        </div>
        <a href="stok.html" class="flex flex-col items-center group">
            <i data-lucide="box" class="w-6 h-6 transition-colors"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Stok</span>
        </a>
        <a href="setting.html" class="flex flex-col items-center group">
            <i data-lucide="settings" class="w-6 h-6 transition-colors"></i>
            <span class="text-[10px] font-bold mt-1 uppercase">Setting</span>
        </a>
    </nav>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Highlighting current nav
        document.querySelectorAll('nav a').forEach(link => {
            if (window.location.pathname.includes(link.getAttribute('href'))) {
                link.classList.add('text-indigo-600');
                link.classList.remove('text-gray-400');
            } else {
                link.classList.add('text-gray-400');
            }
        });

        // Chart.js Configuration
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(99, 102, 241, 0.2)');
        gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sn', 'Sl', 'Rb', 'Km', 'Jm', 'Sb', 'Mg'],
                datasets: [{
                    label: 'Pengeluaran',
                    data: [120000, 450000, 300000, 250000, 800000, 150000, 200000],
                    borderColor: '#000',
                    borderWidth: 4,
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#6366f1',
                    pointBorderColor: '#000',
                    pointBorderWidth: 3,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { display: false },
                    x: { 
                        grid: { display: false },
                        ticks: { font: { weight: '800', size: 12 } }
                    }
                }
            }
        });
    </script>
</body>
</html>
